<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="getProductDetails()">
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12"> 
                    <img id="imagePreview" src="" class="mt-3" alt="Adenium Plant" width="400px" height="400px">
                </div>
                <div class="col-lg-7 col-md-12 col-sm-12">
                    <!-- <h1>Online Plants</h1>
                    <h3>Palm tree plant</h3>
                    <p>Areca Palms are well-known for their air purifying skills. But they are also easy palms to grow. Give them bright indirect light and keep moist but also providing good drainage so that their roots will not rot. A very lush and full palm when they reach maturity!</p> -->
                    <h2 id="productName"></h2>
                    <textarea name="desc" class="descnoborder" id="desc" disabled cols="85" rows="4"></textarea>
                    <div class="formDiv">
                        <form>
                            <h5>PRICE DETAILS</h5>
                            <hr>
                            <div class="mb-3">
                                <label for="originalPrice">Product's Original Price: </label>
                                ₹ <input type="text" disabled name="originalPrice" id="originalPrice">
                            </div>
                            <div class="mb-3">
                                <label for="productPrice">No of items - <span id="noofItems">({{items}})</span></label>
                                ₹ <input type="text" disabled name="productPrice" id="productPrice">
                            </div>
                            <div class="mb-3">
                                <label for="discountValue">Discount:   </label>
                                ₹ <input type="text" disabled name="discountValue" id="discountValue">
                            </div>
                            <div class="mb-3">
                                <label for="deliveryCharges">Delivery Charges: </label>
                                <input type="text" disabled name="deliveryCharges" id="deliveryCharges" value="Free">
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label for="totalPrice"><strong> Total Amount: </strong>   </label>
                                ₹ <input type="text" disabled name="totalPrice" id="totalPrice">
                            </div>
                            <hr>
                            <!-- <span id="">You will save {{discountValue}} on this order</span> -->
                            <div style="text-align: right;">
                                <input type="button" class="btn btn-success" name="addProduct" id="addProduct" value="Add More Product" onclick="addMoreProduct()">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
<script src="./assets/js/script.js"></script>
</body>
</html>
