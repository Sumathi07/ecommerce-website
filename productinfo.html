<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Product Info</title>
</head>
<body onload="setValues()">
    
    <!-- <a class="backtoproduct" href="./index.html">back to the product</a> -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12"> 
                    <img id="imagePreview" src="" alt="Product Image" width="400px" height="400px">
                </div>

                <div class="col-lg-7 col-md-12 col-sm-12">
                    <h2>Product Quantity</h2>
                    <h2 id="productName"></h2>
                    <!-- <p id="desc"></p> -->
                    <!-- <h3>Palm tree plant</h3> -->
                    <textarea name="desc" class="descnoborder" id="desc" disabled cols="85" rows="4"></textarea>
                    <!-- <div>
                        <p id="desc"></p>
                    </div> -->
                    <div class="formDiv">
                        <form>
                            <div class="btn-container">
                                
                                <div class="mb-3">
                                    <input type="button" id="minus" value="-" onclick="addMore('M')">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="numberBox" id="numberBox" value="1">
                                </div>
                                
                                <div class="mb-3">
                                    <input type="button" id="plus" value="+" onclick="addMore('P')">
                                </div><span id="errorNumber">Quantity should be between 1 to {{quantity}}</span>
                            </div>
                            <div class="mb-3">
                                <label for="maxQuantity">Maximum Quantity:</label>
                                <input type="text" disabled name="maxQuantity" id="maxQuantity">
                            </div>
                            <div class="nodisplay mb-3">
                                <label for="originalPrice">Product's Original Price:</label>
                                <input type="text" disabled name="originalPrice" id="originalPrice">
                            </div>
                            <div class="nodisplay mb-3">
                                <label for="discountValue">Discount:   </label>
                                <input type="text" disabled name="discountValue" id="discountValue">
                            </div>
                            <div class="nodisplay mb-3">
                                <label for="salePrice">Sale Price:   </label>
                                <input type="text" disabled name="salePrice" id="salePrice">
                            </div>
                            <div>
                                <input type="button" class="btn btn-success" name="goToCart" id="goToCart" value="GO TO CART" onclick="cartPage()">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
<script src="./assets/js/script.js"></script>
</body>
</html>
